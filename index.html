<body class="container">
    <header id="header" class="header">
        <a href="#">
            <img src="./images/profile.jpg" 
            alt="Taylor Robins Profile"
            class="profile-pic"
            />
            
        </a>
        <h1>
            <strong>Hello, I'm Taylor Robins</strong>

            <small>I'm a Software Engineer in Logan, Utah, USA</small>

    <div id="main" class="main">
        <script>
        function submitForm() {
        
            var frm = document.getElementsByName('form')[0];
            frm.submit(); // Submit the form
            frm.reset();  // Reset all form data
            return false; // Prevent page refresh
         }
        </script>
        <section id="one">
            <h2>Send me a message</h2>
            <div class="form-and-info">
                <form name= "form" action="https://formspree.io/f/mwkwarkq" method="POST">
                    <div class="name-and-email">
                        <input type="text" name="name" placeholder="Name" id="name"/>
                        <input type="text" name="_replyto" placeholder="Email" id="email">

                    </div>
                    
                    
                    
                    
                        <textarea name="message" placeholder="Message" rows="4" id="message"></textarea>
                    
                    <button type="button" id="btnsubmit" class="submit-button" onclick="submitForm()">Send</button>
                </form>
                <ul>
                    <li>
                        <h3 class="fa fa-home"
                        >Logan, Utah, USA</h3>
                    </li>
                </ul>
                
            </div>
        </section>
    </div>
    <footer class="footer">
        <ul>

                <a href="https://github.com/TaylorRobins" class="fab fa-github-square icon" ><span class="label">GitHub</span></a>
